<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Development Endpoint</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f172a;
      --accent-color: #3b82f6;
      --text-color: #e2e8f0;
      --muted-text: #94a3b8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 12px;
      color: var(--accent-color);
    }

    p {
      font-size: 1rem;
      color: var(--muted-text);
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px;
      }

      h1 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.95rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Development Endpoint</h1>
    <p>This subdomain is currently inactive â€” no test projects are live at the moment.<br />Updates will appear here when testing begins.</p>
  </div>
</body>
</html>
